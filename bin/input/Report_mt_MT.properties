MT.report.account.creation.contract.before.0.title = CONCERNING: Opening an Aircraft Operator Holding Account
MT.report.account.creation.contract.before.1.text = 
MT.report.account.creation.contract.before.2.text = Dear Sir/Madam
MT.report.account.creation.contract.before.3.text = You have made a request to open an Aircraft Operator Holding Account pursuant to Directive 2003/87/EC, as amended.
MT.report.account.creation.contract.before.4.text = 
MT.report.account.creation.contract.before.5.text = This account opening request confirmation form is being referred to you for verification of the information you have provided and for return to the National Registry Administrator of Malta, duly signed and accompanied by the relevant supporting documentation.
MT.report.account.creation.contract.before.6.text = 
MT.report.account.creation.contract.before.7.text = An application will only be accepted if a valid monitoring plan, approved by the competent authority of Malta pursuant to Directive 2003/87/EC, is available
MT.report.account.creation.contract.before.8.text = 
MT.report.account.creation.contract.before.9.text = A true copy of this form, duly signed, together with copies of supporting documentation, shall be returned by registered mail (envelope should be marked confidential) to: 
MT.report.account.creation.contract.before.10.text = \u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020National Registry Administrator, Climate Change and Policy Unit
MT.report.account.creation.contract.before.11.text = \u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020Malta Resources Authority
MT.report.account.creation.contract.before.12.text = \u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020Second Floor, 'Millennia'
MT.report.account.creation.contract.before.13.text = \u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020Aldo Moro Rd.
MT.report.account.creation.contract.before.14.text = \u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020Marsa, MRS9065
MT.report.account.creation.contract.before.15.text = \u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020Malta
MT.report.account.creation.contract.before.16.text =
MT.report.account.creation.contract.before.17.text = A copy of the signed form and copied of the additional documentation shall also be referred to the Malta National Administrator at: emissions_trading_scheme@mra.org.mt
MT.report.account.creation.contract.before.18.text = 
MT.report.account.creation.contract.before.19.text = Any copy of a supporting document submitted as evidence shall be certified (or legalized in the case of documents issued outside Malta) as a true copy:
MT.report.account.creation.contract.before.20.text = \u0020\u0020\u0020\u0020\u0020\u0020\u0020a. in the case of Maltese residents, by a lawyer, notary, bank manager or chartered accountant registered in Malta;
MT.report.account.creation.contract.before.21.text = \u0020\u0020\u0020\u0020\u0020\u0020\u0020b. in the case of non-Maltese residents, by an embassy, high commission or consulate representing the country of issue in Malta;
MT.report.account.creation.contract.before.22.text = \u0020\u0020\u0020\u0020\u0020\u0020\u0020c. in the case of Maltese or non-Maltese citizens not resident in Malta, by a lawyer, notary, bank manager or chartered accountant registered in the country of residence.
MT.report.account.creation.contract.before.23.text = 
MT.report.account.creation.contract.before.24.text = All documents submitted shall either be in Maltese or English.
MT.report.account.creation.contract.before.25.text = 
MT.report.account.creation.contract.before.26.text = The National Administrator reserves the right to request any additional information or documentation it deems necessary for the processing of this application.
MT.report.account.creation.contract.before.27.text = 
MT.report.account.creation.contract.before.28.text = In case of any queries about the completion of this form, please contact the National Administrator at the aforementioned e-mail address.
MT.report.account.creation.contract.before.29.break = 
MT.report.account.creation.contract.before.30.title = CONTRACT ACCOUNT ACTIVATION Account Holder
MT.report.account.creation.contract.before.31.text = 
MT.report.account.creation.contract.before.32.text = I, ............................................................ (insert full name), confirm that:
MT.report.account.creation.contract.before.33.text =
MT.report.account.creation.contract.before.34.text = - I wish to nominate the persons in the appendix as authorised representatives or additional authorised representatives or authorised representatives with view only access as specified;
MT.report.account.creation.contract.before.35.text = 
MT.report.account.creation.contract.before.36.text = - I have carefully checked the data included in this account opening request confirmation form and where appropriate, have corrected the errors;
MT.report.account.creation.contract.before.37.text = 
MT.report.account.creation.contract.before.38.text = - The data, including corrections I have made, in this account opening request confirmation form are therefore correct and valid;
MT.report.account.creation.contract.before.39.text = 
MT.report.account.creation.contract.before.40.text = - The nominated authorised representatives, as per the appendix, are hereby being given powers to manage the Aircraft Operator Holding Account on behalf of the Account Holder.
MT.report.account.creation.contract.before.41.text =
MT.report.account.creation.contract.before.42.text =
MT.report.account.creation.contract.before.43.text = Done at ............................... (place) on ............................... (date)
MT.report.account.creation.contract.before.44.text = 
